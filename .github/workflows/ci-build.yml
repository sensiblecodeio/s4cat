name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build and run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        run: |
          make build

      - name: Run
        run: |
          ./s4cat 2>&1 | grep "Usage: ./s4cat"
